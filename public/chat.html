<html>
    <head>
        <title>NinChat - Ninja Chat</title>
        
        <link rel = "icon" href = "/img/ninja.png">
        <link rel = "stylesheet" href = "/css/styles.css">
        
    </head>
    
    <body>
        <div class="chat">

            <div id = "sidebarTemplateArea" class = "chat__sidebar">
                
            </div>

            <div class = "chat__main">

                <div id = 'messageTemplateArea' class = "chat__messages"></div>

                <div class="compose">

                    <form id = 'message-form'>
                        <input name='message' placeholder="Message" type="text" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id = "send-location">Send Location</button>

                </div>
            </div>
        </div>


        <script id= 'sidebar-template' type = "text/html">
            <h2 class = "room-title">{{roomName}}</h2>
            <h3 class = "list-title"> Users Online </h3>
            
            <ul class = "users">
                {{#usersInRoom}}
                    <li> {{username}} </li>
                {{/usersInRoom}}
            </ul>
        </script>

        <script id = 'message-template' type = "text/html">
            <div class="message">
                <p>
                    <span class = "message__name">{{User}} </span>
                    <span class = "message__meta">{{messageTime}}</span>

                </p>
                <p>
                    {{messageDisplay}}
                </p>
            </div>

        </script>

        <script id = 'location-message-template' type = "text/html">
            <div class = "message">
                <p>
                    <span class = "message__name">{{User}} </span>
                    <span class = "message__meta">{{locationMessageTime}}</span>

                </p>
                
                <p>
                    <a href = "{{locationMessageDisplay}}"" target="_blank"> Location! </a>
                </p>
            </div>

        </script>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src = "/socket.io/socket.io.js"></script>
        <script src = "/js/chat.js"></script>
    
    </body>
</html>
