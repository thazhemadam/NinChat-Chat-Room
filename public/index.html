<html>
    <head>
        <title>NinChat - Ninja Chat</title>
        
        <link rel = "icon" href = "/img/ninja.png">
        <link rel = "stylesheet" href = "/css/styles.css">
    </head>

    <body>
        <div class ="centered-form">
            
            <div class = "centered-form__box">
                <img src="/img/ninja.png" alt="NinChatsu">
                <br>
                <form action="/chat.html">
                    <label>Ninja Name</label>
                    <input class = "lowercaseinput" type="text" name="username" placeholder="Ninja name" required autocomplete="off">
                    <label>Room Name</label>
                    <input class = "lowercaseinput" type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button>Join</button>
                    
                </form>
            </div>
        </div>
    </body>
</html>
